<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Opacity</title>
	<style>
		body{
			background-image: url(sativa.png);
		}

	.satu{
		width: 300px;
		height: 300px;
		background-color: salmon;
		position: relative;
		opacity: 0.4;
	}
	.dua{
		width: 100px;
		height: 100px;
		background-color: blue;
		position: absolute;
		right: -50px;
		bottom: -50px;
		opacity: 1;
	}
	</style>
</head>
<body>
<div class="satu">
	<div class="dua"></div>

</div>
</body>
</html>

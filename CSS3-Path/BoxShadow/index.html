<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Box Shadow</title>
	<style>
		div{
			width: 300px;
			height: 300px;
			background-color: #39b54a;
			margin: 50px auto;
			box-shadow: 
			0px 0px 0px 5px red,
			0px 0px 0px 10px green,
			0px 0px 0px 15px yellow,
			0px 0px 0px 20px orange;
			border-radius: 50%
		}
	</style>
</head>
<body>
<div></div>
</body>
</html>

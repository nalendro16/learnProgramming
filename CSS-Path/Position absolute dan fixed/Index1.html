<!DOCTYPE html>
<html>
<head>
	<title>Coba Position</title>
	<style>
		body{
			width: 2000px;
		}
	div{
		width: 200px;
		height: 200px;
		margin: auto;
	}
	.container{
		width: 600px;
		height: 650px;
		border: 10px solid black;
		position: relative;
	}
	.satu{
		background-color: lightgreen;
	}
	.dua{
		background-color: magenta;
		position: fixed;
		width: 100%;
		height: 40px;
		top: 0;
		left: 0;
	}
	.tiga{
		background-color: gold;
	}
	</style>
</head>
<body>

<div class="container">
	<div class="satu"></div>
	<div class="dua"></div>
	<div class="tiga"></div>

</div>
</body>
</html>

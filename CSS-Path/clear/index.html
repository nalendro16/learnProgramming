<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>Clear</title>
	<style>
		.container{
			width: 600px;
			border:1px solid black;
			margin: auto;
			padding: 5px;
		}
		img{
			float: left;
			padding: 5px;
		}
		.clear{
			clear: left;
		}
	</style>
</head>
<body>
	<div class="container">
	<img src="logo.jpg">
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
	tempor incididunt ut labore et dolore magna aliqua..</p>
	<div class="clear"></div>
	</div>
</body>
</html>
